services:
  # --- 1. PostgreSQL Database ---
  - type: pserv
    name: real-estate-db
    databaseName: real_estate_db
    plan: free
    postgresMajorVersion: "14"
    ipAllowList: [] # Allows access from anywhere

  # --- 2. Django API Service ---
  - type: web
    name: real-estate-api
    env: python
    plan: free
    # Tell Render to look inside your backend folder
    rootDir: ./RealEstate
    buildFilter:
      paths:
      - RealEstate/**
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: gunicorn backend_core.wsgi
    envVars:
      # --- Tell Django to use the database we just created ---
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: real-estate-db # Must match the DB name above
          property: connectionString
      
      # --- Standard Django Settings ---
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true # Render will create a secure key
      
      # --- Environment variables we will set manually ---
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:5173" # Placeholder
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
